<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
        .main {
            height: 5000px;
            background-attachment: scroll;
        }

        .product-info {
            background-color: antiquewhite;
            height: 500px;
        }

        .product-info-detail {
            position: relative;
        }

        .fixed-tab {
            background-color: rgb(245, 211, 153);
            text-align: center;
            height: 1000px;
        }

        ul {
            margin: 0;
            background-color: rgb(251, 210, 46);
            position: sticky;
            top: 0;
        }

        li {
            font-size: 30px;
            display: inline-block;
            padding-right: 100px;
            line-height: 50px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: gray;


        }

        .top-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            background-color: rgb(178, 157, 75);
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            border-radius: 40em;
        }

    </style>

<body>
    <div class="main" id="a">
        <div class="product-info">section 1</div>
        <div class="product-info-detail">
            <div class="fixed-tab">
                <ul>
                    <li><a href="#">상품정보</a></li>
                    <li><a href="#">혜택/구매정보</a></li>
                    <li><a href="#">고객리뷰/Q&A</a></li>
                    <li><a href="#">추천 상품</a></li>
                </ul>
            </div>
        </div>
    </div>
    <a href="#a" class="top-btn">위로</a>
</body>

</html>
