<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 자바스크립트 코드 -->
    <script defer src="./01_jquery.js"></script>
    <style>
        body {
            height: 2000px;
        }

        .container {
            width: 100vw;
            height: 400px;
            background-color: antiquewhite;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            border-style: solid;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .orange {
            background-color: orange;
        }

        .green {
            background-color: green;
        }

        .text {
            color: rgb(101, 193, 193);
        }
    </style>

</head>

<body>
    <div class="testSelector">jquery 선택자</div>
    <form>
        <input type="text" />
        <button type="button" onclick="useVal()">val( ) 사용하기</button>
        <button type="button" onclick="useAttr()">attr( ) 사용하기</button>
    </form>

    <br />
    <span id="sp">hello <p>world</p> </span>
    <button type="button" onclick="useText()">text( ) 사용하기</button>
    <button type="button" onclick="useHtml()">html( ) 사용하기</button>
    <button type="button" onclick="useCss()">css( ) 사용하기</button>
    <br />
    <br />

    <div class="container">
        <div class="box red" id="red"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box red" id="red"></div>
    </div>

    <button type="button" onclick="useAppend()">append()사용하기</button>
    <button type="button" onclick="useRemove()">remove() 사용하기</button>
    <button type="button" onclick="useParent()">요소 탐색</button>
    <button type="button" onclick="changeYellow()">노란색 체인지</button>
    <br />
    <br />

    <div class="box text" id="controlClass">클래스 조작</div>
    <button type="button" onclick="controlClass()">클래스 조작하기</button>


</body>

</html>
