<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출용 폼 만들기 실습</title>
</head>

<body>
    <h1>제출용 폼 만들기 실습</h1>
    <h4>설문조사</h4>
    <label for="">이름<input type="text" /></label>
    <br />
    <label for="">이메일<input type="email" placeholder="love@example.com" /></label>
    <h4>나이</h4>
    <input type="radio" name="age" id="10" />
    <label for="10">10대 </label>
    <input type="radio" name="age" id="20" />
    <label for="20">20대 </label>
    <input type="radio" name="age" id="10==30" />
    <label for="30">30대 </label>
    <input type="radio" name="age" id="40" />
    <label for="40">40대 </label>
    <input type="radio" name="age" id="50" />
    <label for="50">50대 </label>
    <input type="radio" name="age" id="60" />
    <label for="60">60대이상</label>


    <h4>원하는 강의(복수응답가능합니다)</h4>
    <input type="checkbox" name="class" id="html" />
    <label for="html">html</label>

    <input type="checkbox" name="class" id="js" />
    <label for="js">javascript</label>

    <input type="checkbox" name="class" id="css" />
    <label for="css">css</label>
    <br />
    <br />
    <textarea name="" id="" cols="30" rows="10" placeholder="하고싶은 말을 써주세요:)"></textarea>
    
</body>

</html>
