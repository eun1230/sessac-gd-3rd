<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - layout</title>
    <!-- 부트스트랩  CDN-->
    <!-- 부트스트랩 css 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- 부트스트랩 자바스크립트 링크  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        body {
            height: 5000px;
            margin-top: 5vh;
        }
    </style>
</head>

<body class="text-center">
    <!-- 
---------------------------------------------------
container : 가장 기본적인 레이아웃 요소
---------------------------------------------------
.container : 반응형 고정 컨테이너
.container-fluid : 유동 컨테이너 (뷰포트 전체 너비 사용) 
---------------------------------------------------
-->
    <h1>LAYOUT</h1>
    <h2>container</h2>
    <div class="container bg-primary text-white">.container : 양 옆에 여백이 있음 (고정 컨테이너)</div>
    <div class="container-fluid bg-warning">.containe-fluid : 전체를 차지하고 있음 (유동 컨테이너)</div>
    <br />

    <!-- 
----------------------------------------------------------
breakpoint로 작성한 크기보다 화면 너비가 작아지면 뷰포트 전체 너비 사용
----------------------------------------------------------
-->
    <div class="container-sm bg-danger text-white">.container-sm : small(576보다 작을 때)</div>
    <div class="container-md bg-success text-white">.container-md : midium</div>
    <div class="container-lg bg-info">.container-lg : large</div>
    <br /><br />

    <!-- position : 가장 기본적인 레이아웃 요소 -->
    <h2>position</h2>
    <!-- fixed와 동일하고 다른 요소를 무시함, margin등을 사용해서 레이아웃을 조정해야됨 -->
    <div class="fixed-top bg-primary-subtle " style="height:5vh;">position: top & fixed</div>
    <div class="fixed-bottom bg-secondary " style="height:5vh;">position: bottom & fixed</div>
    <!-- sticky와 동일 , 해당 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정됨 -->
    <div style="height:1000px; background-color:pink;">
        <div class="sticky-top bg-info-subtle " style="padding-top:5vh;padding-bottom:5vh;">position: top & sticky</div>
    </div>  



</body>


</html>
