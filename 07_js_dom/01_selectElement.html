<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-dom : 요소 선택</title>

    <!-- 
        defer : 브라우저는 script 태그를 만나면 스크립트를 로딩하고 실행하기 위해 html문서파싱을 중단함
        dom이 구축되지 않은 상태에서 js dom 조작할 경우 해동 요소가 없다는 에러 발생 가능
        defer속성 사용 시 html 문서 파싱을 막지않고 전체 문서의 파싱이 끝난 후에 js를 실행
    -->
    <script defer src="01_selectElement.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .pink {
            background-color: pink;
        }

        #green {
            background-color: green;
        }

        #gold {
            background-color: gold;
        }
    </style>


</head>


<body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>

    <div class="others" id="green">5</div>
    <div class="others" id="green">6</div>
    <div class="others" id="green">7</div>

    <div class="others" id="gold">8</div>
    <div class="others" id="gold">9</div>

</body>

</html>
