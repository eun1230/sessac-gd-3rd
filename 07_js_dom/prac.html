<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./prac.js"> </script>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <label for="val1">값1 : </label>
        <input type="number" id="val1" />
        <br />

        <label for="val2">값2 : </label>
        <input type="number" id="val2" />
        <br />

        <label for="op">연산자 :</label>
        <input type="text" id="op" />
        <br />

        <label for="result">결과 : </label>
        <input type="number" id="result" disabled />
        <!-- disabled : 해당 input을 비활성화 하여, 사용자가 클릭할 수 없도록 함
        위에서는 결과 값을 사용자가 임의로 변경하지 못하도록 하기 위해 추가 -->
        <br />
    </form>
    <button type="button" id="resultBtn">
        계산하기
    </button>
    <button type="button" id="reset">
        초기화
    </button>

    <br /> <br />
    <form>
        <label for="id">아이디 </label>
        <input type="text" id="id" />
        <label for="re">댓글 </label>
        <input type="text" id="re" />
    </form>
    <button id="button" onclick="submitComment()"> 등록 </button>
    <ul id="ul"> </ul>
    <br />

</body>

</html>
